<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
</head>
<body>

  <h2>Calculadora Electron</h2>

  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">

  <br><br>

   <!-- Checkers de operación -->
  <label>
    <input type="radio" name="operacion" value="suma">
    Suma
  </label><br>

  <label>
    <input type="radio" name="operacion" value="resta">
    Resta
  </label><br>

  <label>
    <input type="radio" name="operacion" value="multiplicacion">
    Multiplicación
  </label><br>

  <label>
    <input type="radio" name="operacion" value="division">
    División
  </label>

  <br><br>

  <button onclick="calcular()">Calcular</button>

  <script src="./scripts/index.js"></script>
</body>
</html>
